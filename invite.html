<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify - Keepsy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --keepsy-pink: #FFB5C5;
            --text-color: #111;
            --text-subtle: #666;
            --bg-color: #fff;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            /* Using system font as requested, fallback to sans-serif */
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Typography */
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }

        p.subtext {
            font-size: 15px;
            color: var(--text-subtle);
            margin: 0 0 32px 0;
            line-height: 1.4;
        }

        /* Method Selection */
        .method-selector {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 32px;
        }

        .method-btn {
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-subtle);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .method-btn:hover {
            color: var(--text-color);
            background-color: #f5f5f5;
        }

        .method-btn.active {
            color: var(--text-color);
            background-color: #f0f0f0;
            font-weight: 600;
        }

        /* OTP Container */
        .verification-container {
            min-height: 60px;
            /* Space for the button */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .otp-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .otp-section.active {
            display: block;
        }

        /* Phone.Email Button Styles Override (if possible, else container handles it) */
        .pe_signin_button {
            display: flex !important;
            justify-content: center;
        }

        /* Status Messages */
        .message-area {
            margin-top: 24px;
            font-size: 14px;
            min-height: 20px;
        }

        .error-msg {
            color: #d9534f;
            display: none;
        }

        /* Success State */
        #success-view {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        #verify-view {
            transition: opacity 0.3s ease;
        }

        .btn-continue {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: opacity 0.2s;
        }

        .btn-continue:hover {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- VERIFY VIEW -->
        <div id="verify-view">
            <h1>Verify to continue</h1>
            <p class="subtext">This Keepsy is private.</p>

            <!-- Method Selection -->
            <div class="method-selector">
                <button class="method-btn active" id="btn-use-phone">Use phone</button>
                <button class="method-btn" id="btn-use-email">Use email</button>
            </div>

            <!-- Validation Area -->
            <div class="verification-container">

                <!-- Phone Section -->
                <div id="section-phone" class="otp-section active">
                    <div class="pe_signin_button" data-client-id="16569207328543358549" data-app-name="Keepsy"
                        data-country-code="IN" data-mode="phone">
                    </div>
                </div>

                <!-- Email Section -->
                <div id="section-email" class="otp-section">
                    <div class="pe_signin_button" data-client-id="16569207328543358549" data-app-name="Keepsy"
                        data-mode="email">
                    </div>
                </div>

            </div>

            <!-- Error Message -->
            <div class="message-area">
                <p id="error-msg" class="error-msg">That didn’t work. Please try again.</p>
            </div>
        </div>

        <!-- SUCCESS VIEW -->
        <div id="success-view">
            <h1>You’re in</h1>
            <p class="subtext">This Keepsy is now shared with you.</p>
            <button class="btn-continue" onclick="window.location.href='index.html'">Continue</button>
        </div>

    </div>

    <!-- Phone.Email Script -->
    <script src="https://www.phone.email/sign_in_button_v1.js" async></script>

    <script>
        // DOM Elements
        const verifyView = document.getElementById('verify-view');
        const successView = document.getElementById('success-view');

        const methodSelector = document.querySelector('.method-selector');
        const btnPhone = document.getElementById('btn-use-phone');
        const btnEmail = document.getElementById('btn-use-email');

        const sectionPhone = document.getElementById('section-phone');
        const sectionEmail = document.getElementById('section-email');

        const errorMsg = document.getElementById('error-msg');

        // Extract Invite ID from URL Path (Expected: /invite/{uuid})
        // Since we serve this HTML for any /invite/*, we grab the last segment
        const pathSegments = window.location.pathname.split('/');
        const inviteId = pathSegments[pathSegments.length - 1];

        let availableMethods = [];

        // Initialize Call
        async function init() {
            try {
                // Fetch Invite Details from Backend
                const res = await fetch(`http://localhost:3000/api/invite/${inviteId}`);
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'Invalid invite');
                }

                const data = await res.json();

                // Set methods based on returned rules
                if (data.phone) availableMethods.push('phone');
                if (data.email) availableMethods.push('email');

                if (availableMethods.length === 0) {
                    // If both null (open invite?), allow both
                    availableMethods = ['phone', 'email'];
                }

                renderMethods();

            } catch (err) {
                console.error("Invite Load Error:", err);
                // If it's just opening invite.html directly without ID, it will error.
                // But normally the backend should route /invite/:id to this file.
                // If inviteId refers to 'invite.html' (because user opened file directly), 
                // we might want to fail gracefully or show preview if needed.
                if (inviteId.includes('.html')) {
                    // direct file open bypass? 
                    // Let's assume preview mode or show error "Invalid Link"
                }
                document.body.innerHTML = `<h1>Invalid Link</h1><p>Please use the link shared by your partner.</p>`;
            }
        }

        function renderMethods() {
            // Case 1: Only Phone
            if (availableMethods.length === 1 && availableMethods[0] === 'phone') {
                methodSelector.style.display = 'none';
                switchMethod('phone');
            }
            // Case 2: Only Email
            else if (availableMethods.length === 1 && availableMethods[0] === 'email') {
                methodSelector.style.display = 'none';
                switchMethod('email');
            }
            // Case 3: Both
            else {
                methodSelector.style.display = 'flex';
                switchMethod('phone'); // Default
            }
        }

        // Toggle Logic
        function switchMethod(method) {
            errorMsg.style.display = 'none';

            if (method === 'phone') {
                btnPhone.classList.add('active');
                btnEmail.classList.remove('active');
                sectionPhone.classList.add('active');
                sectionEmail.classList.remove('active');
            } else {
                btnEmail.classList.add('active');
                btnPhone.classList.remove('active');
                sectionEmail.classList.add('active');
                sectionPhone.classList.remove('active');
            }
        }

        btnPhone.addEventListener('click', () => switchMethod('phone'));
        btnEmail.addEventListener('click', () => switchMethod('email'));

        // Success Output from Phone.Email
        window.addEventListener('message', async function (event) {
            const data = event.data;

            if (data && data.user_json_url) {

                // Fetch details from Phone.Email to get the verified number/email
                try {
                    const pneRes = await fetch(data.user_json_url);
                    const pneUser = await pneRes.json();

                    let verifiedType = null;
                    let verifiedValue = null;

                    if (pneUser.user_phone_number) {
                        verifiedType = 'phone';
                        verifiedValue = pneUser.user_phone_number; // e.g. +91999...
                    } else if (pneUser.user_email_id) {
                        verifiedType = 'email';
                        verifiedValue = pneUser.user_email_id;
                    }

                    if (verifiedType && verifiedValue) {
                        completeVerification(verifiedType, verifiedValue);
                    } else {
                        // Dev Mode Fallback check?
                        showError();
                    }

                } catch (e) {
                    console.error("PNE Fetch Error", e);
                    // Check for dev magic in verifiedValue? Not here, we need value from JSON.
                    // If manually testing with Dev Mode flag, maybe handled?
                    showError();
                }
            }
        });

        async function completeVerification(type, value) {
            try {
                // Check if we are in dev mode (e.g. localhost URL param ?dev=true)
                const isDev = window.location.search.includes('dev=true');

                const res = await fetch('http://localhost:3000/api/verify-invite', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        inviteId,
                        verifiedType: type,
                        verifiedValue: value,
                        isDevMode: isDev || value === '123456'
                    })
                });

                const result = await res.json();

                if (result.success) {
                    verifyView.style.display = 'none';
                    successView.style.display = 'block';
                } else {
                    console.error("Backend Verification Failed:", result.error);
                    showError();
                }

            } catch (err) {
                console.error("Verification API Error:", err);
                showError();
            }
        }

        function showError() {
            errorMsg.style.display = 'block';
        }

        // Run
        init();

    </script>
</body>

</html>
